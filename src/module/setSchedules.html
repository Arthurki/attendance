<div class="col-sm-8 col-sm-offset-4 col-lg-9 col-lg-offset-3 main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><span class="glyphicon glyphicon-edit"></span></a></li>
      <li class="active">设置课程表</li>
    </ol>
  </div><!--/.row-->

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">设置课程表</h1>
    </div>
  </div><!--/.row-->

  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body" id="panelTable">
          <div class="loading" style="display: none;">
            <span></span>
            <span></span> 
            <span></span> 
            <span></span> 
            <span></span> 
          </div>
          <form id="schedulesInfo" action="" class="form-horizontal">
            <div id="courseNameGroup" class="form-group">
              <label class="col-lg-2 control-label">课程名称</label>
              <div class="col-lg-8">
                <input id="courseName" type="text" name="courseName" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="courseNameAlert" style="display: none"></p>
            <div id="teacherNameGroup" class="form-group">
              <label class="col-lg-2 control-label">教师</label>
              <div class="col-lg-8">
                <input id="teacherName" type="text" name="teacherName" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="teacherNameAlert" style="display: none"></p>
            <div id="classGroup" class="form-group">
              <label class="col-lg-2 control-label">班级</label>
              <div class="col-lg-8">
                <input id="class" type="text" name="class" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="classAlert" style="display: none"></p>
            <div id="dateGroup" class="form-group">
              <label class="col-lg-2 control-label">时间</label>
              <div class="col-lg-8">
                <input id="date" type="text" name="date" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="dateAlert" style="display: none"></p>
            <div id="weekGroup" class="form-group">
              <label class="col-lg-2 control-label">周几</label>
              <div class="col-lg-8">
                <input id="week" type="text" name="week" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="weekAlert" style="display: none"></p>
            <div id="sectionGroup" class="form-group">
              <label class="col-lg-2 control-label">第几节</label>
              <div class="col-lg-8">
                <input id="section" type="text" name="section" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="sectionAlert" style="display: none"></p>
            <div id="classroomGroup" class="form-group">
              <label class="col-lg-2 control-label">教室</label>
              <div class="col-lg-8">
                <input id="classroom" type="text" name="classroom" class="form-control">
              </div>
            </div>
            <p class="text-center text-danger" id="classroomAlert" style="display: none"></p>
          </form>
          <p class="text-center text-danger" id="schedulesAlert" style="display: none;"></p>
        </div>
        <div class="panel-footer" id="panelFooter" style="display: block;">
          <div class="row">
            <div class="col-lg-1 col-lg-push-1">
              <button id="submit" class="btn btn-primary">提交</button>
            </div >
            <div class="col-lg-2 col-lg-push-1">
              <label class="btn btn-primary" for="import">导入excel</label>
              <input type="file" name="" id="import" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none;">
            </div>
            <div class="col-lg-5 col-lg-push-1">
              <p class="text-center text-danger" id="submitAlert" style="display: none;"></p>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>  <!--/.main-->
<script type="text/javascript" src="./static/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./static/bootstrap/js/bootstrap.min.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
