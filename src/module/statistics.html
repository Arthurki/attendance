    <div class="col-md-12">
      <div class="panel">

          <div class="loading">
            <span></span>
            <span></span> 
            <span></span> 
            <span></span> 
            <span></span>

          <p class="text-center text-danger" id="loadingAlert" style="display: none"></p>

            <div class="form-group">
              <div class="col-lg-2">
                <label for="" class="control-label">课程</label>
              </div>
              <div class="col-lg-5">
                <select class="form-control" id="courseSelect" name="course">
                </select>
              </div>
            </div>
            <div class="form-group" id="classGroup">
              <div class="col-lg-2">
                <label for="" class="control-label" id="classSelectLabel">班级</label>
              </div>
              <div class="col-lg-5">
                <select class="form-control" id="classSelect" name="class"></select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-2">
                <label for="" class="control-label">开始时间</label>
              </div>
              <div class="col-lg-5">
                <input id="timeStart" class="form-control" type="date" name="timeStart">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-2">
                <label for="" class="control-label">结束时间</label>
              </div>
              <div class="col-lg-5">
                <input id="timeEnd" class="form-control" type="date" name="timeEnd">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-lg-8" style="display: none">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-lg-1 col-lg-push-1" style="display: none">
              <button class="btn btn-primary" id="statisticsButton">确定</button>
            </div>
